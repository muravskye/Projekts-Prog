<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Meal Data</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('upload_file') }}">Upload CSV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view_data_from_file') }}">View CSV Data & Plot</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view_db_data') }}">View Database Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
        <h1>Upload New Meal Data CSV</h1>
        <p>The uploaded file will replace the current data in the database.</p>
        <form method=post enctype=multipart/form-data>
          <div class="mb-3">
            <label for="file" class="form-label">Select CSV file</label>
            <input type=file name=file class="form-control" id="file" required>
          </div>
          <button type=submit class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
