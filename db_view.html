<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Database Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Meal Data</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('upload_file') }}">Upload CSV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view_data_from_file') }}">View CSV Data & Plot</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('view_db_data') }}">View Database Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
        <h1>Meal Data from Database</h1>
         <p>Data ordered by Protein (Descending)</p>

         <form method="get" class="mb-3">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="min_calories" class="col-form-label">Min Calories:</label>
                </div>
                <div class="col-auto">
                    <input type="number" step="any" id="min_calories" name="min_calories" class="form-control" value="{{ current_filter if current_filter > 0 else '' }}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-secondary">Filter</button>
                    <a href="{{ url_for('view_db_data') }}" class="btn btn-outline-secondary ms-2">Clear Filter</a>
                </div>
            </div>
        </form>

        <h2>Data Table</h2>
         <div>
            {{ table|safe }}
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
